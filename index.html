<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h1>Sign up now for emails!</h1>
            <form action="https://formsubmit.co/e78f4a39619e9efbcac18e87c13ccc55" method="POST">
                <!-- honeypot -->
                <input type="text" name="_honey" style="display: none;">

                <!-- disable captcha -->
                <input type="hidden" name="_captcha" value="false">

                <input type="text" class="name" name="Name" placeholder="Full Name" required>
                <input type="email" class="mail" name="Email" placeholder="Email" required>
                <textarea name="Concerns&nbsp;or&nbsp;questions?" id="questions" cols="30" rows="10" placeholder="Concerns or questions?"></textarea>
                <button class="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
